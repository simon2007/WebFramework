log4j.rootLogger=info,R,I,stdout

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=../logs/errorLog.log
log4j.appender.R.Threshold=ERROR
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%d-[TS] %p %t %c - %m%n


log4j.appender.I=org.apache.log4j.DailyRollingFileAppender
log4j.appender.I.File=../logs/infoLog.log
log4j.appender.I.Threshold=info
log4j.appender.I.layout=org.apache.log4j.PatternLayout 
log4j.appender.I.layout.ConversionPattern=%d-[TS] %p %t %c - %m%n


log4j.logger.com.shoe.webservice.Interceptors.MyBatisPerformanceInterceptor=WARN,SQLAppender
log4j.appender.SQLAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SQLAppender.File=../logs/logslWarn.log
log4j.appender.SQLAppender.Threshold=info
log4j.appender.SQLAppender.layout=org.apache.log4j.PatternLayout 
log4j.appender.SQLAppender.layout.ConversionPattern=%d-%p %m%n

log4j.logger.sqlPrinter=debug,SQLPrinter
log4j.appender.SQLPrinter=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SQLPrinter.File=../logs/sqlprinter.log
log4j.appender.SQLPrinter.Threshold=info
log4j.appender.SQLPrinter.layout=org.apache.log4j.PatternLayout 
log4j.appender.SQLPrinter.layout.ConversionPattern=%d-%p %m%n

log4j.appender.D=org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File=../logs/debugLog.log
log4j.appender.D.MaxFileSize=20MB 
log4j.appender.D.MaxBackupIndex=3
log4j.appender.D.Threshold=debug
log4j.appender.D.layout=org.apache.log4j.PatternLayout 
log4j.appender.D.layout.ConversionPattern=%d-[TS] %p %t %c - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy MM dd HH:mm:ss,SSS}:[%c] %5p [%t] - %m%n

